<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="css\style.css" />
      <link rel="stylesheet" href="css\overlayImage.css" />
      <link rel="stylesheet" href="css\rollingNumber.css" />
   </head>
   <body>
      <div data-width="80" class="carousel-container test"></div>
      <div class="overlay-image-container">
         <button class="handle"></button>
         <div class="left-box">
            <img class="overlay-image" src="img/car_image_light.png" />
         </div>
         <div class="right-box">
            <img class="overlay-image" src="img/car_image_dark.png" />
         </div>
      </div>

      <div class="rolling-number-container">
         <div
            data-value="1960"
            data-tailtext="만원~"
            data-animation="rollingNumber"
            class="rollingNumber"
         ></div>
         <div
            data-headtext="~"
            data-value="10.2"
            data-tailtext="km/l"
            data-animation="rollingNumber"
            class="rollingNumber"
         ></div>
         <div
            data-headtext=""
            data-value="5"
            data-tailtext="명"
            data-animation="rollingNumber"
            class="rollingNumber"
         ></div>
         <div
            data-headtext="~"
            data-value="1598"
            data-tailtext="cc"
            data-animation="rollingNumber"
            class="rollingNumber"
         ></div>
      </div>

      <div>
         <div class="a"></div>
         <div class="1"></div>
         <div class="2"></div>
         <div class="3"></div>
         <div class="4"></div>
         <div class="b"></div>
      </div>

      <span class="test"></span>
      <script src="./src/app.js" type="module"></script>
   </body>
</html>
